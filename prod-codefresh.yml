version: "1.0"
# Stages can help you organize your steps in stages

stages:
  - clone
  - deploy

steps:
  clone:
    title: Cloning main repository...
    type: git-clone
    stage: clone
    arguments:
      repo: https://github.com/hezronh/kustomize-gitops-example.git
      git: github
      revision: main

  deploy:
    title: Deploying to Production using Kustomize...
    type: freestyle
    stage: deploy
    working_directory: ${{clone}}
    arguments:
      image: hezronh/kustomize-sample-app:v1.0.1
      commands:
        - kubectl config use-context docker-desktop
        - kubectl apply -k overlays/production
